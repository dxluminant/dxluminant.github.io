<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center px-6 py-12 bg-white rounded-2xl shadow-xl max-w-lg">
      <div class="text-6xl font-extrabold text-blue-600 mb-4">404</div>
      <p class="text-xl font-semibold text-gray-800 mb-2">Page Not Found</p>
      <p class="text-gray-500 mb-6">
        Sorry, the page you're looking for doesn't exist or has been moved.
      </p>
      <img
        src="https://illustrations.popsy.co/gray/ghost.svg"
        alt="Ghost Illustration"
        class="w-40 mx-auto mb-6"
      />
      <a
        href="/"
        class="inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-xl hover:bg-blue-700 transition"
      >
        Go Home
      </a>
    </div>
  </body>
</html>
