<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat - xxxx.github.io</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #2e2e2e;
      border-radius: 8px;
      margin: 10px;
      height: 75%;
    }
    .message {
      background: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message strong {
      color: #4CAF50;
    }
    #inputBox {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #222;
      border-top: 2px solid #444;
      margin: 10px;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    input {
      flex: 1;
      margin-right: 10px;
      background: #333;
      color: white;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .auth-button {
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      margin: 20px auto;
      font-size: 16px;
    }
    .auth-button:hover {
      background-color: #357AE8;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>Real-Time Chat</header>

  <div id="auth-container">
    <button id="loginButton" class="auth-button">Login with Google</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chatbox"></div>

    <div id="inputBox">
      <input type="text" id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAHYQfAjso2xwPSdGzB1OOXOUPPP0E7V8Y",
      authDomain: "chat-ed3c7.firebaseapp.com",
      databaseURL: "https://chat-ed3c7-default-rtdb.firebaseio.com/",
      projectId: "chat-ed3c7",
      storageBucket: "chat-ed3c7.firebasestorage.app",
      messagingSenderId: "475164731524",
      appId: "1:475164731524:web:30d09b4d069f03afee7ad1"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Handle Google Sign-In
    document.getElementById('loginButton').addEventListener('click', function () {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        const userName = user.displayName;
        document.getElementById('auth-container').classList.add('hidden');
        document.getElementById('chat-container').classList.remove('hidden');
        initializeChat(userName);
      }).catch((error) => {
        console.error(error.message);
      });
    });

    // Initialize chat functionality
    function initializeChat(userName) {
      // Display Messages
      db.ref("messages").on("child_added", function(snapshot) {
        const data = snapshot.val();
        const msg = document.createElement("div");
        msg.classList.add("message");
        msg.innerHTML = `<strong>${data.name}</strong>: ${data.text}`;
        document.getElementById("chatbox").appendChild(msg);
        document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
      });
    }

    // Send Message
    function sendMessage() {
      const message = document.getElementById("message").value;
      const username = auth.currentUser.displayName;

      if (message && username) {
        db.ref("messages").push({
          name: username,
          text: message,
          timestamp: Date.now()
        });
        document.getElementById("message").value = "";
      }
    }
  </script>
</body>
</html>
