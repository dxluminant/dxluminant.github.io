<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirect Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 400px;
    }

    input {
      font-size: 16px;
    }

    button {
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    #output {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-all;
    }

    a {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Redirect Link Generator</h1>

  <input type="text" id="urlInput" placeholder="Enter any URL..." />
  <button onclick="generateLink()">Generate Redirect Link</button>

  <div id="output"></div>

  <script>
    function generateLink() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      const encoded = encodeURIComponent(url);
      const redirectLink = `https://dxluminant.github.io/redirect.html?link=${encoded}`;

      document.getElementById("output").innerHTML = `
        <strong>Generated Link:</strong><br>
        <a href="${redirectLink}" target="_blank">${redirectLink}</a>
      `;
    }
  </script>

</body>
</html>
