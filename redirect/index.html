<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    button {
      padding: 14px 24px;
      font-size: 1rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .back-button {
      background-color: #555;
      margin-top: 10px;
    }

    #countdown {
      font-size: 1.3rem;
      margin-top: 20px;
      display: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.75; }
    }

    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .ad-container {
      margin: 20px auto;
      width: 100%;
      text-align: center;
    }

    iframe {
      max-width: 100%;
      height: auto;
    }

    .telegram-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0088cc;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 9999;
    }

    .telegram-icon img {
      width: 30px;
      height: 30px;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Redirecting to Destination</h1>
    <p>Click the button to start the redirection process.</p>

    <button class="back-button" onclick="history.back()">Go Back</button>

  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function decodeBase64(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        return null;
      }
    }

    function generateQRCode(link) {
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), link, { width: 200 }, function (err, canvas) {
        if (!err) qrDiv.appendChild(canvas);
      });
    }

    function startRedirect() {
      const encoded = getQueryParam('link');
      const targetURL = decodeBase64(encoded);

      if (!targetURL) {
        alert("Invalid or missing link.");
        return;
      }

      document.getElementById('spinner').style.display = 'block';
      generateQRCode(targetURL);

      setTimeout(() => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('countdown').style.display = 'block';

        let timeLeft = 10;
        const timerEl = document.getElementById('timer');

        const countdown = setInterval(() => {
          timeLeft--;
          timerEl.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = targetURL;
          }
        }, 1000);
      }, 1000);
    }
  </script>
